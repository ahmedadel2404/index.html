<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fancy Website</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Fancy Website!</h1>

    <!-- Include a script to make a request to the Netlify function -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://app.netlify.com/sites/ahmedsfirstwebsite/functions/logger-ip')
                .then(response => response.json())
                .then(data => {
                    console.log('Server Response:', data);
                    // You can handle the server response as needed
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
